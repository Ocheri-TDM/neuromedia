<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMedia - Вход</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login-auth.css">
</head>
<body>

    <canvas id="neuro-canvas"></canvas>

    <div class="auth-container">
        <i class="fa-solid fa-brain ai-icon"></i>

        <div class="logo">
            Neuro<span>Media</span>
            <p>Your Media Platform</p>
        </div>

        <form class="form-box" id="login-form">
            <div class="error-msg" id="login-error"></div>
            
            <div class="input-group">
                <input type="email" id="login-email" class="auth-input" placeholder="Email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" class="auth-input" placeholder="Пароль" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-auth">Войти</button>
            
            <div class="switch-text">
                Нет аккаунта? <span class="switch-link" onclick="toggleForms()">Регистрация</span>
            </div>
        </form>

        <form class="form-box hidden" id="register-form">
            <div class="error-msg" id="reg-error"></div>

            <div class="input-group">
                <input type="text" id="reg-name" class="auth-input" placeholder="Полное имя" required>
                <i class="fa-regular fa-id-card"></i>
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" class="auth-input" placeholder="Email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" id="reg-pass" class="auth-input" placeholder="Придумайте пароль" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-auth">Создать аккаунт</button>
            
            <div class="switch-text">
                Уже есть аккаунт? <span class="switch-link" onclick="toggleForms()">Войти</span>
            </div>
        </form>
    </div>

<script>
    // --- КОНФИГУРАЦИЯ ---
    // Укажите актуальный URL Ngrok
    const BASE_URL = "https://6f8f87dbbf11.ngrok-free.app/api/v1/auth";

    // --- UI ЛОГИКА ---
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginError = document.getElementById('login-error');
    const regError = document.getElementById('reg-error');

    function toggleForms() {
        loginError.innerText = '';
        regError.innerText = '';
        
        if (loginForm.classList.contains('hidden')) {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('fade-in');
        } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            registerForm.classList.add('fade-in');
        }
    }

    // --- ЛОГИКА API ---

    // 1. ЛОГИН
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-pass').value;
        const btn = loginForm.querySelector('button');

        setLoading(btn, true, "Входим...");
        loginError.innerText = '';

        try {
            // POST /login
            const response = await fetch(`${BASE_URL}/login`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                // Бэкенд может ожидать "username" вместо "email" (стандарт OAuth2)
                // Если не работает, попробуйте заменить на: body: JSON.stringify({ username: email, password: password }) 
                body: JSON.stringify({ email: email, password: password }) 
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || 'Ошибка входа');
            }

            const data = await response.json();
            
            // Сохраняем токены
            localStorage.setItem('accessToken', data.access_token);
            localStorage.setItem('refreshToken', data.refresh_token);

            // 2. ПОЛУЧАЕМ ДАННЫЕ ПОЛЬЗОВАТЕЛЯ (GET /me)
            await fetchUserInfo(data.access_token);

            // Переход
            window.location.href = './dashboard.html';

        } catch (error) {
            console.error(error);
            loginError.innerText = error.message;
            setLoading(btn, false, "Войти");
        }
    });

    // 2. ПОЛУЧЕНИЕ ИНФО О ЮЗЕРЕ
    async function fetchUserInfo(token) {
        try {
            const response = await fetch(`${BASE_URL}/me`, {
                method: 'GET',
                headers: { 
                    'Authorization': `Bearer ${token}`,
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            
            if (response.ok) {
                const user = await response.json();
                // Сохраняем имя и роль, чтобы отобразить в Дашборде
                localStorage.setItem('userName', user.full_name || user.email);
                localStorage.setItem('userRole', user.role || 'Студент');
            }
        } catch (e) {
            console.log("Не удалось получить профиль", e);
        }
    }

    // 3. РЕГИСТРАЦИЯ
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-pass').value;
        const btn = registerForm.querySelector('button');

        setLoading(btn, true, "Создаем...");
        regError.innerText = '';

        try {
            // POST /register
            const response = await fetch(`${BASE_URL}/register`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                body: JSON.stringify({ 
                    email: email, 
                    password: password, 
                    full_name: name 
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || 'Ошибка регистрации');
            }

            alert("Аккаунт успешно создан! Теперь войдите.");
            toggleForms(); // Переключаем на форму входа
            
            // Авто-заполнение email при входе
            document.getElementById('login-email').value = email;

        } catch (error) {
            console.error(error);
            regError.innerText = error.message;
        } finally {
            setLoading(btn, false, "Создать аккаунт");
        }
    });

    function setLoading(btn, isLoading, text) {
        btn.disabled = isLoading;
        btn.innerText = text;
    }

    // --- АНИМАЦИЯ ФОНА (Оставляем как было) ---
    const canvas = document.getElementById('neuro-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 60;
    const connectionDistance = 150;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 1.5;
            this.vy = (Math.random() - 0.5) * 1.5;
            this.size = Math.random() * 3 + 1;
            this.color = '#00C292';
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill();
        }
    }

    function init() { for (let i = 0; i < particleCount; i++) particles.push(new Particle()); }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            for (let j = i; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < connectionDistance) {
                    ctx.beginPath(); ctx.strokeStyle = `rgba(0, 194, 146, ${1 - dist / connectionDistance})`;
                    ctx.lineWidth = 1; ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }
    init(); animate();
</script>

</body>
</html>
